<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chladni interactif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #customPlayButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }
    #customPlayButton:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Figures de Chladni â€“ Playlist interactive</h1>
  </header>

  <section id="audio" class="controls">
    <div>
      <label for="audioSelect">Choisir une musique</label>
      <select id="audioSelect"></select>
    </div>
    <div>
      <audio id="audioFile" controls preload="auto"></audio>
      <button id="customPlayButton" disabled>Lecture</button>
    </div>
  </section>

  <main>
    <canvas id="canvas" width="460" height="460"></canvas>
  </main>

  <footer>
    Visualisation cymatique interactive
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
