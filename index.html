<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chladni interactif – Playlist locale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BLOC : TITRE -->
  <header>
    <h1>Figures de Chladni – Playlist interactive</h1>
  </header>

  <!-- BLOC : AUDIO / CONTROLES -->
  <section id="audio" class="controls">
    <div class="control">
      <label for="audioSelect">Choisir une musique</label>
      <select id="audioSelect"></select>
    </div>

    <div class="control">
      <label>
        <input type="checkbox" id="loopTrack">
        Boucle du morceau
      </label>
      <label>
        <input type="checkbox" id="loopPlaylist">
        Boucle de la playlist
      </label>
    </div>

    <div class="control">
      <audio id="audioFile" controls preload="auto"></audio>
    </div>
  </section>

  <!-- BLOC : VISUALISATION -->
  <main>
    <canvas
      id="canvas"
      width="460"
      height="460"
      aria-label="Visualisation cymatique des figures de Chladni">
    </canvas>
  </main>

  <!-- BLOC : PIED -->
  <footer>
    Visualisation cymatique interactive – soin humain
  </footer>

  <!-- SCRIPT -->
  <script src="script.js" defer></script>
</body>
</html>
