<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chladni interactif – Playlist locale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Figures de Chladni – Playlist interactive</h1>
  </header>

  <section id="audio">
    <label for="audioSelect">Choisir une musique :</label>
    <select id="audioSelect"></select>

    <label>
      <input type="checkbox" id="loopCheckbox">
      Lecture en boucle
    </label>

    <audio id="audioFile" controls></audio>
  </section>

  <main>
    <canvas id="canvas" width="460" height="460" aria-label="Visualisation Chladni"></canvas>
  </main>

  <footer>
    Visualisation cymatique interactive – soin humain
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
